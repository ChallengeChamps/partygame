let shuffledCards = [];

let currentIndex = 0;
let timer;
let timeLeft = 0;
let results = [];
let selectedDuration = 0;

function startGame(duration) {
  selectedDuration = duration;
  shuffledCards = [...originalCards];
  shuffle(shuffledCards);
  currentIndex = 0;

  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("countdownScreen").classList.remove("hidden");

  let countdown = 3;
  document.getElementById("countdownDisplay").textContent = `Start in ${countdown}...`;

  const countdownInterval = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      document.getElementById("countdownDisplay").textContent = `Start in ${countdown}...`;
    } else {
      clearInterval(countdownInterval);
      document.getElementById("countdownScreen").classList.add("hidden");
      document.getElementById("gameScreen").classList.remove("hidden");

      timeLeft = selectedDuration;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) endGame();
      }, 1000);

      showCard();
    }
  }, 1000);
}

function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
  const seconds = (timeLeft % 60).toString().padStart(2, '0');
  document.getElementById("timerDisplay").textContent = `Zeit: ${minutes}:${seconds}`;
}

function showCard() {
  if (currentIndex >= shuffledCards.length) {
    endGame();
    return;
  }

  const card = shuffledCards[currentIndex];
  document.getElementById("mainWord").textContent = card.word;
  const list = document.getElementById("forbiddenWords");
  list.innerHTML = "";
  card.forbidden.forEach(word => {
    const li = document.createElement("li");
    li.textContent = word;
    list.appendChild(li);
  });
}

function markCorrect() {
  results.push({ word: shuffledCards[currentIndex].word, correct: true });
  nextCard();
}

function markWrong() {
  results.push({ word: shuffledCards[currentIndex].word, correct: false });
  nextCard();
}

function skipCard() {
  nextCard();
}

// ‚úÖ Wiederhergestellte Funktion
function nextCard() {
  currentIndex++;
  showCard();
}

function endGame() {
  clearInterval(timer);
  document.getElementById("gameScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";
  let score = 0;

  results.forEach(item => {
    const div = document.createElement("div");
    div.className = "result-item " + (item.correct ? "correct" : "wrong");
    div.textContent = item.word;
    resultsList.appendChild(div);
    if (item.correct) score++;
  });

  document.getElementById("scoreDisplay").textContent = `‚úÖ Du hast ${score} von ${results.length} richtig!`;
}

function restartGame() {
  currentIndex = 0;
  results = [];
  document.getElementById("resultScreen").classList.add("hidden");

  let countdown = 3;
  document.getElementById("countdownDisplay").textContent = `Start in ${countdown}...`;

      document.getElementById("countdownScreen").classList.add("hidden");
      document.getElementById("gameScreen").classList.remove("hidden");

      timeLeft = selectedDuration;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) endGame();
      }, 1000);

      showCard();
    }
  }, 1000);
}

function goToStart() {
  currentIndex = 0;
  results = [];
  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("startScreen").classList.remove("hidden");
}
function endGame() {
  clearInterval(timer);
  document.getElementById("gameScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";
  let score = 0;

  results.forEach(item => {
    const div = document.createElement("div");
    div.className = "result-item " + (item.correct ? "correct" : "wrong");
    div.textContent = item.word;
    resultsList.appendChild(div);
    if (item.correct) score++;
  });

  let reason = currentIndex >= shuffledCards.length ? "üÉè Alle Karten gespielt!" : "‚è∞ Zeit abgelaufen!";
  document.getElementById("scoreDisplay").textContent = `${reason} ‚úÖ Du hast ${score} von ${results.length} richtig!`;
