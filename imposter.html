    body {

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      h1 {

</head>

    <button onclick="startGame()">Spiel starten</button>
<button onclick="window.location.href='startseite.html'" class="menu-button">

];


    let players = [];
    let currentPlayer = 0;
    let imposters = [];
    let selectedWord = "";
    let selectedHint = "";

    document.getElementById('playerCount').addEventListener('change', function () {
      const count = parseInt(this.value);
      const imposterSelect = document.getElementById('imposterCount');
      imposterSelect.innerHTML = '<option value="">Imposteranzahl w√§hlen</option>';
      for (let i = 1; i <= count - 2; i++) {
        imposterSelect.innerHTML += `<option value="${i}">${i} Imposter</option>`;
      }
    });

    function startGame() {
      const playerCount = parseInt(document.getElementById('playerCount').value);
      const imposterCount = parseInt(document.getElementById('imposterCount').value);

      if (!playerCount || !imposterCount) {
        alert("Bitte Spieleranzahl und Imposteranzahl w√§hlen.");
        return;
      }

      const random = wordPool[Math.floor(Math.random() * wordPool.length)];
      selectedWord = random.word;
      selectedHint = random.hint;

      players = Array(playerCount).fill(selectedWord);
      imposters = [];

      while (imposters.length < imposterCount) {
        const index = Math.floor(Math.random() * playerCount);
        if (!imposters.includes(index)) {
          imposters.push(index);
          players[index] = selectedHint;
        }
      }

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showPlayer();
    }

    function showPlayer() {
      document.getElementById('playerNumber').innerText = currentPlayer + 1;
      document.getElementById('cardContent').classList.add('hidden');
      document.getElementById('revealBtn').disabled = false;
      document.getElementById('revealBtn').style.opacity = 1;
    }

function revealCard() {
  const isImposter = players[currentPlayer] === selectedHint;
  const cardContent = document.getElementById('cardContent');

  if (isImposter) {
    cardContent.innerHTML = `<strong>Du bist der Imposter! ü§´</strong><br>Tipp: ${selectedHint}`;
  } else {
    cardContent.innerHTML = `Geheimes Wort: ${selectedWord}`;
  }

  cardContent.classList.remove('hidden');
  document.getElementById('revealBtn').disabled = true;
  document.getElementById('revealBtn').style.opacity = 0.6;
}


    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer < players.length) {
        showPlayer();
      } else {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('reveal').classList.remove('hidden');

        const starter = Math.floor(Math.random() * players.length) + 1;
        document.getElementById('starterInfo').innerText = `Spieler ${starter} beginnt mit dem ersten Hinweis.`;
      }
    }

    function showImposters() {
      document.getElementById('reveal').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');

      const list = document.getElementById('imposterList');
      list.innerHTML = '';
      imposters.forEach(i => {
        const li = document.createElement('li');
        li.textContent = `Spieler ${i + 1}`;
        list.appendChild(li);
      });
    }
  </script>
