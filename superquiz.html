    const optionsDiv = document.getElementById("answerOptions");
    optionsDiv.innerHTML = "";

    q.a.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => {
        if (i === q.correct) {
          scores[player]++;
          showPlusOne(btn);
        } else {
          showMinusOne(btn);
        }

        updateScoreDisplay();
        currentPlayerIndex++;
        setTimeout(showQuestion, 1000);
      };
      optionsDiv.appendChild(btn);
    });
  }

  function showPlusOne(element) {
    const plus = document.createElement("div");
    plus.className = "plusOne";
    plus.innerText = "+1";
    plus.style.left = element.getBoundingClientRect().left + "px";
    plus.style.top = element.getBoundingClientRect().top + "px";
    document.body.appendChild(plus);
    setTimeout(() => plus.remove(), 1000);
  }

  function showMinusOne(element) {
    const minus = document.createElement("div");
    minus.className = "minusOne";
    minus.innerText = "‚Äì1";
    minus.style.left = element.getBoundingClientRect().left + "px";
    minus.style.top = element.getBoundingClientRect().top + "px";
    document.body.appendChild(minus);
    setTimeout(() => minus.remove(), 1000);
  }

  function updateScoreDisplay() {
    const scoreDiv = document.getElementById("scoreDisplay");
    scoreDiv.innerHTML = players.map(p => `${p}: ${scores[p]} Punkte`).join("<br>");
  }

  function showResults() {
    document.getElementById("quizRound").classList.add("hidden");
    document.getElementById("results").classList.remove("hidden");
    const board = document.getElementById("winnerBoard");
    board.innerHTML = "";

    const sorted = [...players].sort((a, b) => scores[b] - scores[a]);
    const highestScore = scores[sorted[0]];
    const winners = sorted.filter(p => scores[p] === highestScore);

    winners.forEach(winner => {
      const div = document.createElement("div");
      div.innerText = `üèÜ ${winner} gewinnt mit ${scores[winner]} Punkten!`;
      board.appendChild(div);
    });

    sorted.forEach(p => {
      if (!winners.includes(p)) {
        const div = document.createElement("div");
        div.innerText = `${p}: ${scores[p]} Punkte`;
        board.appendChild(div);
      }
    });
  }
</script>
