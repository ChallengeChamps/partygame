<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wortspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ðŸŒŒ Dunkles Design */
    #mainApp {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('werbinich.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px 6px #000;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸ“ƒ WeiÃŸes Vollbild fÃ¼r Wortanzeige */
    #wordDisplayScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      color: black;
      display: none;
      z-index: 999;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #wordDisplayScreen.show {
      display: flex;
    }

    #finalWord {
      font-size: 12vw;
      font-weight: bold;
      word-break: break-word;
      max-width: 90vw;
    }

    #closeButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      z-index: 1000;
    }

    /* Querformat-Erzwingung fÃ¼r HochkantgerÃ¤te */
@media screen and (orientation: portrait) {
  #wordDisplayScreen.show {
    transform: rotate(90deg);
    transform-origin: center center;
    width: 100vh;
    height: 100vw;
    position: fixed;
    top: 50%;
    left: 50%;
    translate: -50% -50%; /* zentriert das Element */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  #finalWord {
    font-size: 14vw;
    text-align: center;
  }

  #closeButton {
    transform: rotate(-90deg);
    position: absolute;
    top: 20px;
    left: 20px;
  }
}

  </style>
</head>
<body>

  <!-- Haupt-App mit dunklem Design -->
  <div id="mainApp">
    <!-- Startseite -->
    <div id="startScreen" class="container">
      <h1>Jeder Spieler benÃ¶tigt ein Handy</h1>
      <button onclick="goToInput()">Spiel starten</button>
    </div>

    <!-- Eingabeseite -->
    <div id="inputScreen" class="container hidden">
      <h2>Gebe das Handy weiter</h2>
      <input type="text" id="wordInput" placeholder="Gib ein Wort ein">
      <button onclick="confirmWord()">BestÃ¤tigen</button>
    </div>
  </div>

  <!-- WeiÃŸer Vollbildbereich fÃ¼r Wortanzeige -->
  <div id="wordDisplayScreen">
    <button id="closeButton" onclick="goToStart()">âœ–</button>
    <div id="finalWord">Wort</div>
  </div>

  <script>
    function goToInput() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("inputScreen").classList.remove("hidden");
    }

    function confirmWord() {
      const word = document.getElementById("wordInput").value.trim();
      if (word === "") {
        alert("Bitte ein Wort eingeben!");
        return;
      }
      document.getElementById("finalWord").textContent = word;

      // Alles andere ausblenden
      document.getElementById("mainApp").style.display = "none";
      document.getElementById("wordDisplayScreen").classList.add("show");
    }

    function goToStart() {
      document.getElementById("wordDisplayScreen").classList.remove("show");
      document.getElementById("mainApp").style.display = "block";
      document.getElementById("wordInput").value = "";
      document.getElementById("startScreen").classList.remove("hidden");
      document.getElementById("inputScreen").classList.add("hidden");
    }
  </script>
</body>
</html>
